name: Deploy Pages

on:
  workflow_run:
    workflows: ["Scrape Top Trends"]
    types: [completed]
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Prepare artifact
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R web/. dist/
          mkdir -p dist/data

          if [ -d data ]; then
            cp -R data/. dist/data/
          else
            echo "data/ not found, creating fallback files for frontend."
          fi

          if [ ! -f dist/data/index.json ]; then
            printf '%s\n' '{' \
              '  "sources": [],' \
              '  "dates": {},' \
              '  "lastUpdated": ""' \
              '}' > dist/data/index.json
          fi

          if [ ! -f dist/data/status.json ]; then
            printf '%s\n' '{' \
              '  "ok": false,' \
              '  "lastRunAt": "",' \
              '  "lastSuccessAt": "",' \
              '  "message": "No run yet",' \
              '  "sourceResults": []' \
              '}' > dist/data/status.json
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
